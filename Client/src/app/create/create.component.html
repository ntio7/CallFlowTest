<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card">
        <div class="card-header">
          <h3>יצירת/עדכון פרטי לקוח</h3>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>תעודת זהות</label>
              <input type="text" class="form-control" formControlName="idNumber" minlength="9" maxlength="10">
              <span class="text-danger"
                *ngIf="(registerFormControl.idNumber.touched || submitted) && registerFormControl.idNumber.errors?.required">
                שדה חובה*
              </span>
              <span class="text-danger"
              *ngIf="registerFormControl.idNumber.touched && registerFormControl.idNumber.errors">
              מספר תעודת זהות לא תקין
            </span>
            </div>
            <div class="form-group">
              <label>טלפון</label>
              <input type="text" class="form-control" formControlName="phone" minlength="9" maxlength="10">
              <span class="text-danger"
                *ngIf="(registerFormControl.phone.touched || submitted) && registerFormControl.phone.errors?.required">
                שדה חובה*
              </span>
              <span class="text-danger"
                *ngIf="registerFormControl.phone.touched && registerFormControl.phone.errors">
                מספר טלפון לא תקין
              </span>
            </div>
            <div class="form-group">
              <label>שם פרטי</label>
              <input type="text" class="form-control" formControlName="firstName">
            </div>
            <div class="form-group">
              <label>שם משפחה</label>
              <input type="text" class="form-control" formControlName="lastName">
            </div>
            <div class="form-group" lang="he">
              <label>תאריך לידה</label>
              <input type="date" class="form-control" formControlName="DateOfBirth">
            </div>
            <div class="form-group">
              <label>הערות</label>
              <input type="text" class="form-control" formControlName="comments">
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-success">שמור</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
